# /etc/nginx/conf.d/api.conf
# ChordCraft API Production Configuration

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=upload_zone:10m rate=6r/m;
limit_req_zone $binary_remote_addr zone=general_zone:10m rate=60r/m;

server {
    listen 443 ssl http2;
    listen 443 quic reuseport;           # HTTP/3 (optional, needs nginx-quic build)
    server_name api.yourdomain.com;

    # SSL Configuration
    ssl_certificate     /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/json text/plain application/javascript text/css;
    gzip_comp_level 6;
    
    # Brotli compression (if module available)
    brotli on;
    brotli_comp_level 5;
    brotli_types application/json text/plain application/javascript text/css;

    # Upload + timeouts (match backend)
    client_max_body_size 100m;
    client_body_timeout 60s;
    client_header_timeout 60s;
    proxy_read_timeout 180s;
    proxy_send_timeout 180s;
    proxy_connect_timeout 60s;

    # Security headers (API)
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy same-origin always;
    add_header Permissions-Policy "microphone=(), camera=()" always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS headers (restrict to frontend domain)
    add_header Access-Control-Allow-Origin "https://studio.yourdomain.com" always;
    add_header Access-Control-Allow-Methods "POST, GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Vary "Origin" always;

    # CORS preflight
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin "https://studio.yourdomain.com";
        add_header Access-Control-Allow-Methods "POST, GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        add_header Access-Control-Max-Age 86400;
        return 204;
    }

    # Health check (no rate limit)
    location /health {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Upload endpoint (strict rate limiting)
    location /analyze {
        limit_req zone=upload_zone burst=5 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Other endpoints (general rate limiting)
    location / {
        limit_req zone=general_zone burst=20 nodelay;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name api.yourdomain.com;
    return 301 https://$host$request_uri;
}
