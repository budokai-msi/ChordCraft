<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordCraft Test</title>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        try {
            console.log('Testing app initialization...');
            
            // Test basic React import
            import('https://esm.sh/react@19.1.1').then(React => {
                console.log('React loaded:', React);
            }).catch(err => {
                console.error('React import failed:', err);
            });
            
            // Test if the app can load
            import('./src/main.jsx').then(() => {
                console.log('Main app loaded successfully');
            }).catch(err => {
                console.error('Main app failed to load:', err);
            });
            
        } catch (error) {
            console.error('Initialization error:', error);
        }
    </script>
</body>
</html>
